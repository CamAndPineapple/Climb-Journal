<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Climb Journal</title>
  <link rel="stylesheet" href="app/css/custom.css">
</head>

<body>

  <!-- FORM FOR ADDING NEW CLIMB -->
  <div id="app">
    <form id="addClimb" action="#">
        <div>
            <label for="Type">Type: </label><input id="Type" type="text" />
            <label for="Grade">Grade: </label><input id="Grade" type="text" />
            <label for="Name">Name: </label><input id="Name" type="text" />
            <label for="Location">Location: </label><input id="Location" type="text" />
            <button id="add">Add</button>
        </div>
    </form>
</div>

  <!-- TEMPLATES -->
<script id="climbTemplate" type="text/template">
    <ul>
        <li><%= Type %></li>
        <li><%= Grade %></li>
        <li><%= Name %></li>
        <li><%= Location %></li>
    </ul>

    <button class="delete">Delete</button>
</script>

  <!-- jQuery + Underscore + Backbone + Firebase + BackboneFire -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.0.3/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/backbonefire/0.5.1/backbonefire.js"></script>

  <!-- App Javascript -->
  <script src="app/js/models/climb.js"></script>
  <script src="app/js/collections/journal.js"></script>
  <script src="app/js/views/climb.js"></script>
  <script src="app/js/views/app.js"></script>

</body>

</html>
