<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Climb Journal</title>
  <link rel="stylesheet" href="app/css/custom.css">

  <!-- Places Autocomplete API -->
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
</head>

<body>

  <section class="header">
    <h1>CLIMB JOURNAL</h1>
  </section>

  <!-- FORM FOR ADDING NEW CLIMB -->
  <div id="app">
    <div class="form-container">
      <form id="addClimbForm" action="#">
        <div class="type-button-container">
          <button class="type-button">Lead</button>
          <button class="type-button">Top Rope</button>
          <button class="type-button">Boulder</button>
        </div><!-- end type-button-container -->
        <div class="form-input-container">
          <span class="form-input">
            <label for="Grade">Grade: </label>
            <input id="Grade" type="text" placeholder="5.12c" />
          </span>
          <span class="form-input">
            <label for="Name">Name: </label>
            <input id="Name" type="text" placeholder="El Sendero Luminoso"/>
          </span>
          <span class="form-input">
            <label for="Date">Date: </label>
            <input id="Date" type="date" />
          </span>
          <span class="form-input">
            <label for="Location">Location: </label>
            <input id="Location" type="text" placeholder="El Portrero Chico, Mexico" />
          </span>
        </div><!-- end form-input-container -->

        <button class="btn" id="add">Add</button>
      </form>
    </div><!-- end form-container -->
    <div id="model-container">

    </div><!-- end model-container -->
  </div><!-- end app -->

  <!-- TEMPLATES -->
  <script id="climbEntryTemplate" type="text/template">
    <ul>
      <li>
        <span>Type: </span>
        <%= Type %>
      </li>
      <li>
        <span>Grade: </span>
        <%= Grade %>
      </li>
      <li>
        <span>Route Name: </span>
        <%= Name %>
      </li>
      <li>
        <span>Date: </span>
        <%= Date %>
      </li>
      <li>
        <span>Location: </span>
        <%= Location %>
      </li>
    </ul>

    <button class="delete">Delete</button>
  </script>


  <!-- jQuery + Underscore + Backbone + Firebase + BackboneFire -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.0.3/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/backbonefire/0.5.1/backbonefire.js"></script>

  <!-- App Javascript -->
  <script src="app/js/models/climbEntry.js"></script>
  <script src="app/js/collections/journal.js"></script>
  <script src="app/js/views/climbEntry.js"></script>
  <script src="app/js/views/app.js"></script>
  <script src="app/js/lib/util.js"></script>

</body>

</html>
