<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Climb Journal</title>
  <link rel="stylesheet" href="app/css/custom.css">

  <link href='https://fonts.googleapis.com/css?family=Work+Sans:400,300,700' rel='stylesheet' type='text/css'>
  <!-- Places Autocomplete API -->
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Favicon -->
  <link rel="shortcut icon" type="image/png" href="/favicon.png"/>

</head>

<body>

  <section class="header">
    <h1>CLIMB JOURNAL</h1>
  </section>


  <!-- FORM FOR ADDING NEW CLIMB -->
  <div id="app">
    <div class="form-container">
      <form id="addClimbForm" action="#">
        <h1>Pick a climbing type:</h1>
        <div class="type-button-container">
          <button class="type-button" id="selected">Lead</button>
          <button class="type-button">Top Rope</button>
          <button class="type-button">Boulder</button>
        </div>
        <!-- end type-button-container -->
        <div class="form-input-container">
          <span class="form-input">
            <label for="Grade">Grade: </label>
            <input id="Grade" type="text" placeholder="5.12c" />
          </span>
          <span class="form-input">
            <label for="Name">Name: </label>
            <input id="Name" type="text" placeholder="El Sendero Luminoso"/>
          </span>
          <span class="form-input">
            <label for="Date">Date: </label>
            <input id="Date" type="date" />
          </span>
          <span class="form-input">
            <label for="Location">Location: </label>
            <input id="Location" type="text" placeholder="El Portrero Chico, Mexico" />
          </span>
        </div>
        <!-- end form-input-container -->

        <button class="btn" id="add">Add</button>
      </form>
    </div>
    <!-- end form-container -->


    <div id="model-container">

    </div>
    <!-- end model-container -->
  </div>
  <!-- end app -->

  <!-- TEMPLATES -->
  <script id="climbEntryTemplate" type="text/template">
    <div class="route-grade-container">
      <%= Grade %>
    </div>
    <div class="route-info-container">
        <ul>
          <li><span class="route-info-text">Type: </span><%= Type %></li>
          <li><span class="route-info-text">Name: </span><%= Name %></li>
          <li><span class="route-info-text"><i class="fa fa-map-marker"></i> </span><%= Location %></li>
          <li><span class="route-info-text"><i class="fa fa-calendar"></i> </span><%= Date %></li>
        </ul>
    </div>

    <button class="delete">X</button>
  </script>

<div class="bottom-nav">
    <a class="nav-link" id="entry-tab" href="#entry"><div ><i class="fa fa-plus-circle"></i> Add Entry</div></a>
    <a class="nav-link" id="journal-tab" href="#journal"><div ><i class="fa fa-book"></i> Journal</div></a>
</div>


  <!-- jQuery + Underscore + Backbone + Firebase + BackboneFire -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.0.3/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/backbonefire/0.5.1/backbonefire.js"></script>


  <!-- App Javascript -->
  <script src="build/js/bundle.js"></script>

  <script src="app/js/models/climbEntry.js"></script>
  <script src="app/js/collections/journal.js"></script>
  <script src="app/js/views/climbEntry.js"></script>
  <script src="app/js/views/app.js"></script>
  <script src="app/js/routers/router.js"></script> -->

</body>

</html>
